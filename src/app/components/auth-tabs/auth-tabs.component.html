<div class="container-fluid mt-5">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div class="card">
				<div class="progress" *ngIf="showSpinner">
					<div class="indeterminate"></div>
				</div>
				<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
				<h1>Login</h1>
				<form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
					<div class="form-group">
						<label for="email">Email address</label>
						<input  type="email" class="form-control" placeholder="Enter email" formControlName="email" autocomplete="off"> <span class="error text-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                  email is required
                  </span>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input  type="password" class="form-control" placeholder="Password" formControlName="password"> <span class="error text-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                  Password is required
                  </span>
					</div>
					<button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
				</form>
			</div>
		</div>
		<div class="col-4"></div>
	</div>
</div>
